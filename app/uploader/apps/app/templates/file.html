	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Document</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'styles.css' %}">
		<style>
		@page {
			size: 211.666mm 158.7mm;
			margin: 0;
		}

		.image {
			width: 60% !important;
		}

		#portada {
			margin-bottom: 60%
		}

		.text-blue {
			color: blue !important;
		}

		.container {
			padding-right: 15px;
			padding-left: 15px;
			margin-right: auto;
			margin-left: auto;
		}
		@media (min-width: 768px) {
			.container {
				width: 750px;
			}
		}
		@media (min-width: 992px) {
			.container {
				width: 970px;
			}
		}
		@media (min-width: 1200px) {
			.container {
				width: 1170px;
			}
		}
		.container-fluid {
			padding-right: 15px;
			padding-left: 15px;
			margin-right: auto;
			margin-left: auto;
		}
		.row {
			margin-right: -15px;
			margin-left: -15px;
		}

		.col-md-1, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-md-10, .col-md-11, .col-md-12 {
			float: left;
		}
		.col-md-12 {
			width: 100%;
		}
		.col-md-11 {
			width: 91.66666667%;
		}
		.col-md-10 {
			width: 83.33333333%;
		}
		.col-md-9 {
			width: 75%;
		}
		.col-md-8 {
			width: 66.66666667%;
		}
		.col-md-7 {
			width: 58.33333333%;
		}
		.col-md-6 {
			width: 50%;
		}
		.col-md-5 {
			width: 41.66666667%;
		}
		.col-md-4 {
			width: 33.33333333%;
		}
		.col-md-3 {
			width: 25%;
		}
		.col-md-2 {
			width: 16.66666667%;
		}
		.col-md-1 {
			width: 8.33333333%;
		}

		.text-white {
			color: white;
			font-weight: 800 !important;
		}

		.text-black {
			color: black;
		}

		.text-center {
			text-align: center !important;
		}

	</style>
</head>
<body>

	<div class="container" id="portada">
		<h1 class="text-center">
			Informe de imagenes del
			<span class="text-blue">ticket #{{ object.id }}</span>
		</h1>
	</div>

	<div class="container" align="center">
		<br>
		<div class="row">
			{% for image in object.get_images  %}
			
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12">
						<img class="image" src="{{ image.image }}" alt="">
					</div>
					<div class="col-md-12">
						<p>status : <strong>{{ image.status }}</strong></p>
						<p>created : <strong>{{ image.created }}</strong></p>
						<p>ticket : <strong>{{ image.ticket }}</strong></p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>

</body>
</html>
